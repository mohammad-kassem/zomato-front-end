<!DOCTYPE html>
<html>
    <head>
        <title>Welcome to Cibo</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <nav class="nav-bar page-content">
            <h3 class="logo"> Cibo </h3>
            <img src="./assets/user_pro" alt="">
        </nav>
        <section class="login">
            <h1> Log In </h1>
            <form class="login-form">
                <div class="cridentials-box">
                    <input type="text" id="user-email" placeholder="Email adress" name="email">
                </div>
                <div class="cridentials-box">
                    <input type="password" id="user-password" placeholder="Password" name="password">
                </div>
                <button id="login-button" class="btn btn-large" type="submit"> Log In </button>
                <div id="signup-text"> Create New Account </div>
            </form>
        </section>
        <script src="../JS/login-and-signup.js"></script>
    </body>
</html>
