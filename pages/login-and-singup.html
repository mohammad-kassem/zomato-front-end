<!DOCTYPE html>
<html>

<head>
    <title>CIBO | Log In </title>
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <nav>
        <a href="#"><h1 class="logo">CIBO</h1></a>
        <a class="profile-logo" href="#"><i class="fa-solid fa-user"></i></a>
      </nav>

    <section class="login">
        <h1> Log In </h1>
        <form class="login-form">
            <div class="cridentials-box">
                <input type="email" id="user-email" placeholder="Email address*" name="email" required>
            </div>
            <div class="cridentials-box">
                <input type="password" id="user-password" placeholder="Password*" name="password" required>
            </div>
            <button id="login-button" class="btn btn-large signup-btn" type="submit"> Log In </button>
            <div id="signup-text"><a class="new-account" href="./signup.html"> Create New Account </a></div>
        </form>
    </section>
    <script src="../JS/login-and-signup.js"></script>
</body>

</html>
