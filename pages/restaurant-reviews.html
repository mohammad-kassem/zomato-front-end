<!DOCTYPE html>
<html>
    <head>
        <title>Restaurant Reviews</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="https://kit.fontawesome.com/1ff5291ea3.js" crossorigin="anonymous" async></script> <!--importing fontawesome icons-->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    </head>
    <body>
        <nav class="nav-bar page-content">
            <h3 class="logo"> Cibo </h3>
            <img src="./assets/user_pro" alt="">
        </nav>
        <section id = "restaurant-details-section">

        </section>

        <section id="reviews-section" class="reviews-container page-content">
            
        </section>
        <section id="review-popup">
            <div class="reviews-container-header">
                <h1> Add Review </h1>
                <i id="exit-review" class="fa-solid fa-xmark"></i>
            </div>
            <div class="user-rating">
                <input type="number" placeholder="Rating" id="user-rating" min="1" max="5" name="user-rating">
            </div>
            <div class="user-review">
                <textarea rows="20" placeholder="Write your review" id="user-review" name="user-review" > </textarea>
            </div>
            <button id="add-review" class="btn"> Add review </button>  
        </section>
        <footer class="footer page-content">
            <div class="privacy-policy">
                <a href="#">Privacy Policy</a>
            </div>
            <div class="copyright">
                Copyright Â© 2022 CIBO. All Rights Reserved.
            </div>
            <div class="socials">
                <a href="#"><i class="fa-brands fa-linkedin-in fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-facebook-f fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-instagram fa-lg"></i></a>
                <a href="#"><i class="fa-brands fa-twitter fa-lg"></i></a>
            </div>
        </footer>
        <script src="../JS/restaurant-details-and-reviews.js"></script>
    </body>
</html>
