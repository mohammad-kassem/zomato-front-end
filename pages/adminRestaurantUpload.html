<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <title>Admin | Restaurants Upload</title>
</head>

<body class="page-content">
  <nav>
    <h1 class="logo">CIBO</h1>

    <ul class="nav-list">
      <li><a class="active" href="./adminRestaurants.html">Restaurants</a></li>
      <li><a href="./adminReviews.html">Reviews</a></li>
      <li><a href="./adminUsers.html">Users</a></li>
    </ul>

    <a class="profile-logo" href="#"><i class="fa-solid fa-user"></i></a>
  </nav>

  <section>
    <div class="table-intro">
      <h2><a href="./adminRestaurants.html"><i class="fa-solid fa-chevron-left"></i> Restaurants</a></h2>
    </div>

    <section class="pictures-resto">
      <h2>Add Restaurant</h2>
      <div class="images-upload">
        <p class="img-box"> <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Profile </p>
        <p class="img-box"> <i class="fa-solid fa-arrow-up-from-bracket"></i> Upload Image</p>
      </div>
    </section>

    <section class="form-restaurant">
      <form action="#">
        <label for="restaurant-name">Restaurant Name</label><br>
        <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Enter Restaurant Name"> <br>

        <label for="description">Description</label><br>
        <input type="text" id="description" name="description" placeholder="Enter Description"> <br>

        <label for="location">Location</label><br>
        <input type="text" id="location" name="location" placeholder="Enter Location"> <br>

        <label for="country">Country</label> <br>
        <select id="category" name="category" placeholder="Select Category">
          <option value="australia">French Cuisine</option>
          <option value="canada">Italian Cuisine</option>
          <option value="usa">American Cuisine</option>
        </select> <br>

        <label for="average-cost">Average-Cost</label><br>
        <input type="text" id="average-cost" name="average-cost" placeholder="Enter Average-Cost"> <br>

        <div class="flex-buttons">
          <button class="cancel">Cancel</button>
          <input type="submit" value="Add">
        </div>
      </form>
    </section>
  </section>

</body>

</html>
