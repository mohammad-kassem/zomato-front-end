<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="../styles/admin.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Admin | Restaurants Upload</title>
</head>

<body class="page-content">
  <nav>
    <h1 class="logo">CIBO</h1>

    <ul class="nav-list">
      <li><a class="active" href="./adminRestaurants.html">Restaurants</a></li>
      <li><a href="./adminReviews.html">Reviews</a></li>
      <li><a href="./adminUsers.html">Users</a></li>
    </ul>

    <a class="profile-logo" href="#"><i class="fa-solid fa-user"></i></a>
  </nav>

  <section>
    <div class="table-intro">
      <h2><a href="./adminRestaurants.html"><i class="fa-solid fa-chevron-left"></i> Restaurants</a></h2>
    </div>

    <section class="pictures-resto">
      <h2>Add Restaurant</h2>
      <div class="images-upload">
        <p class="img-box"> <i class="fa-solid fa-arrow-up-from-bracket"></i><br>
          <input type="file" class="upload-btn" id="image-profile">
          <br> Upload Profile </p>
        <!-- <p class="img-box"> <i class="fa-solid fa-arrow-up-from-bracket"></i> <br>
          <input type="file" class="upload-btn" id="logo-profile">
          <br> Upload Image </p> -->
      </div>
    </section>

    <section class="form-restaurant">
      <div>
        <label for="restaurant-name">Restaurant Name</label><br>
        <input type="text" id="restaurant-name" name="restaurant-name" placeholder="Enter Restaurant Name"> <br>

        <label for="description">Description</label><br>
        <input type="text" id="description" name="description" placeholder="Enter Description"> <br>

        <label for="location">Location</label><br>
        <input type="text" id="location" name="location" placeholder="Enter Location"> <br>

        <label for="category">Category</label> <br>
        <select id="category" name="category" placeholder="Select Category">
          <option value="1">French Cuisine</option>
          <option value="2">Italian Cuisine</option>
          <option value="3">American Cuisine</option>
        </select> <br>

        <label for="average-cost">Average-Cost</label><br>
        <input type="text" id="average-cost" name="average-cost" placeholder="Enter Average-Cost"> <br>

        <div class="flex-buttons">
          <button class="cancel">Cancel</button>
          <button class="submit" id="submit-btn">Submit</button>
        </div>
      </div>
    </section>
  </section>

  <script src="../JS/adminRestaurantUpload.js"></script>

</body>

</html>
