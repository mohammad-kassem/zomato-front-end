<!DOCTYPE html>
<html>
    <head>
        <title>Edit Profile</title>
        <link rel="stylesheet" href="../styles/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <nav class="nav-bar page-content">
            <h3 class="logo"> Cibo </h3>
            <img src="./assets/user_pro" alt="">
        </nav>
        <header class="profile-header">
            <img src="../assets/user_pro.jpg" alt="">
            <h1 id="full-name"> John Doe </h1>
        </header>
        <section class="edit-profile">
            <h1> Edit Profile </h1>
            <form class="edit-form">
                <div class="cridentials-box">
                    <input type="text" id="first-name" placeholder="First name" name="first-name">
                </div>
                <div class="cridentials-box">
                    <input type="text" id="last-name" placeholder="Last name" name="last-name">
                </div>
                <div class="cridentials-box">
                    <input placeholder="Date of Birth" id="dob" class="textbox-n" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" name="dob" >
                </div>
                <div class="cridentials-box">
                    <select placeholder="Gender" id="gender" name="gender" required>
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="1">Male</option>
                        <option value="2"> Female </option>
                        <option value="3"> Other </option>
                    </select>
                </div>
                <div class="cridentials-box">
                    <input type="text" id= "location" placeholder="Location" name="location">
                </div>
                <div class="cridentials-box">
                    <input type="password" id = "old-password" placeholder="Old password" name="old-password">
                </div>
                <div class="cridentials-box">
                    <input type="password" id="new-password" placeholder="New password" name="new-password">
                </div>
                <div class="cridentials-box">
                    <input type="password" id="confirm-password" placeholder="Confirm new password" name="confirm-new-password">
                </div>
            </form>
            <div class="save-changes">
                <button id="cancel-changes" class="btn btn-small cancel"> Cancel </button>
                <button id="apply-changes" class="btn btn-small"> Apply changes </button>
            </div>
        </section>
        <script src="../JS/edit-profile.js"></script>
    </body>
</html>
