<!DOCTYPE html>
<html>

<head>
  <title>CIBO | Sign Up </title>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
  <nav>
    <h1 class="logo">CIBO</h1>

    <a class="profile-logo" href="#"><i class="fa-solid fa-user"></i></a>
  </nav>

  <section class="signup">
    <h1> Sign Up </h1>
    <form class="signup-form">
      <div class="cridentials-box">
        <input type="text" id="first-name" placeholder="First name*" name="first-name" required>
      </div>
      <div class="cridentials-box">
        <input type="text" id="last-name" placeholder="Last name*" name="last-name" required>
      </div>
      <div class="cridentials-box">
        <input type="email" id="user-email" placeholder="Email address*" name="email" required>
      </div>
      <div class="cridentials-box">
        <input type="password" id="user-password" placeholder="Password*" name="password" required>
      </div>
      <button id="signup-button" class="btn btn-large signup-btn" type="submit"> Get Started </button>
    </form>
  </section>
  <script src="../JS/login-and-signup.js"></script>
</body>

</html>
